	<div class="w3-row"> 
		{% comment %}
		{{ members }}
		{% endcomment %}
	  {% for member in members %}
	  <div class="w3-col s3 w3-center w3-margin-top w3-margin-bottom">
		  <img src="{{ member.thumb.url }}" height="300px" width="80%" style="object-fit:cover;">
		  <p>{{ member.pk }}</p>
		  <p>{{ member.name }}</p>
		  <small class="w3-text-gray">{{ member.passingyear }}</small>
	  </div>
	  {% endfor %}
	</div>
